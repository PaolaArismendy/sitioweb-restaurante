    <div style="text-align: center;">
        <h1>Contactanos</h1>
        <p>Atendemos todos los dias de 8am a 10pm</p>
        <img src="../imagenes/Callcenter.jpg" width="30%"> 
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15861.934718606764!2d-75.56234368863929!3d6.331323775445705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442f9af80652f1%3A0x8cfc117c82176a74!2sMontolivo%20%7C%20Pasta%20Express!5e0!3m2!1ses!2sco!4v1742048052685!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div style="text-align: center;">
        <h1>Formulario de contacto</h1>
        <form method="get">
            <label>Ingresa tu nombre:</label>
            <input name="nombre" type="text" placeholder="Escribir en mayuscula"> <br>
            <label>Edad:</label>
            <input name="edad" type="number" min="18" max="70"> <br>
            <label>Telefono o celular:</label>
            <input name="telefono" type="tel"> <br>
            <label>Correo electronico:</label>
            <input name="correo" type="email" required> <br>
            <label>Fecha nacimiento:</label>
            <input name="fecha" type="date" min="1950-01-01" max="2006-12-31"> <br>
            <label>Selecciona tu genero:</label> <br>
            <input type="radio" name="Genero" value="Hombre">Hombre
            <input type="radio" name="Genero" value="Mujer">Mujer
            <input type="radio" name="Genero" value="Otro">Otro
            <input type="radio" name="Genero" value="No sabe">No sabe / no responde <br>
            <label>Seleccione medio de contacto:</label>
            <input type="checkbox" name="medio" value="telefono">Telefono
            <input type="checkbox" name="medio" value="correo">Correo
            <input type="checkbox" name="medio" value="paloma mensajera">Paloma mensajera
            <input type="checkbox" name="medio" value="señales de humo">Señales de humo <br>

            <label>Selecciona un almuerzo:</label> <br>
            <select name="almuerzo">
                <option value="">Seleccionar</option>
                <option value="cazuela de mariscos">Cazuela de mariscos</option>
                <option value="pastas con salmón">Pastas al ajillo</option>
                <option value="pastas con camarones">Pastas con camarones</option>
            </select> <br>
            <label>Observacion:</label> <br>
            <textarea name="Observacion" rows="5" cols="20"></textarea>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            <br><br><br><br><br><br><br>
        </form>

    </div>
</body>
</html>
