<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Formulario de pagos</h1>
        <h2>Mis Datos</h2>
        <form method="get">
            <label>Nombre:</label>
            <input name="nombre" type="text"> <br>
            <label>Correo electronico:</label>
            <input name="correo" type="email" required> <br>
            <label>Telefono o celular:</label>
            <input name="telefono" type="tel"> <br>
            <h2>Direcciòn</h2>
            <label>Direcciòn:</label>
            <input name="Direcciòn" type="text"> <br>
            <label>Codigo Postal:</label>
            <input name="Codigo" type="number"> <br>
            <label>Ciudad:</label>
            <input name="Ciudad" type="text"> <br>
            <h2>Forma de Pago:</h2>
            <label>Tarjetas de credito:</label> <br>
            <input type="radio" name="Tarjetas" value="VISA">VISA <br>
            <input type="radio" name="Tarjetas" value="American Express">American Express <br>
            <input type="radio" name="Tarjetas" value="Master Card">Mater Card <br>
            <label>Numero Tarjeta:</label>
            <input name="Numero Tarjeta" type="number"> <br>
            <label>Nombre Tarjeta</label>
            <input name="Nombre Tarjeta" type="text"> <br>
            <br><br>
            <button type="submit">Comprar</button>
            <br><br><br><br><br><br><br>
        </form>

    </div>
</body>
</html>
